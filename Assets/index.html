<!doctype html>

<html lang="sv">
<head>
  <meta charset="utf-8">

  <title>ListEx - Ett övningsprogram för glosor</title>
  <meta name="description" content="Programmet låter dig öva på alla glosor som du matar in. Skapa en lista och börja öva!">
  <meta name="author" content="Tobias Wiklund ">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="lis-main-frame">
    <header>
        <span class="lis-logo">ListEx</span>
        <span class="lis-version">Beta 0.1</span>
    </header>
    <section class="lis-content">
        <h1>Välkommen till ListEx</h1>
        <p>Ett program för att öva på glosor.</p>
        <h2>Vad vill du göra?</h2>
        <nav class="lis-main-nav">
            <ul>
                <li><button id="ux-button__start-exercise">Öva på en lista</button></li>
                <li><button id="ux-button__start-big-test">Starta stort prov</button></li>
                <li><button id="ux-button__create-new-list">Skap en ny lista</button></li>
                <li><button id="ux-button__manage-my-lists">Hantera mina listor</button></li>
            </ul>
        </nav>


    </section>
    <footer>ListEx är ett gratis program till webbläsaren. <a href="https://github.com/WebDevSwe/listex">Ladda ner ListEx gratis på GitHub</a></footer>
</div>    



  <script src="js/engine.js"></script>
</body>
</html>
